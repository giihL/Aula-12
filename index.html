<body>

    <h1>Cadastro</h1>
        <form action="" class="w-50">
        <div class="row">
            <label for="text" class="from-label mt-2">Nome</label> 
            <input type="tel" placeholder="seu nome" class="form-control">
        </div> 
        <div class="row">
            <label for="text" class="from-label mt-2">Email</label>
            <input type="tel" placeholder="exemplo@gmail.com" class="form-control">

        </div> 
        <div class="row">
            <label for="text" class="from-label mt-2">Telefone</label>
            <input type="tel" placeholder="99 9999-9999" class="form-control">

        </div>
        <div class="d-flex justify-content-center mt-4"> 
            <button class="btn btn-primary" type="submit">Cadastrar</button>
         
        </form>
    </div>
        </div>
